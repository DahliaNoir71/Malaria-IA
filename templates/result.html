<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de la prédiction</title>

    <!-- Lien Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Style personnalisé -->
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .uploaded-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .prediction-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Résultat de la prédiction</h1>

    <div class="image-container">
        <h3>Image analysée :</h3>
        <img src="{{ uploaded_image }}" alt="Image téléchargée" class="uploaded-image">
    </div>

    <div class="text-center">
        <p class="prediction-label">Résultat : {{ result }}</p>
    </div>

    <div class="text-center mt-3">
        <form action="/delete_file/{{ filename }}" method="post">
            <button type="submit" class="btn btn-primary">Retour à l'accueil</button>
        </form>
    </div>
</div>

</body>
</html>
